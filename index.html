<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src = "pokedex.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
        <img class="pokebola" src="./style/images/bolapokemon.png" alt="pokebola"><img class="pokemonGo" src="./style/images/pokemonGo.jpg" alt="pokemonGo"/><img class="pokebola" src="./style/images/bolapokemon.png" alt="pokebola">
        </div>
        <div class="buscador">
            <div class="buscadorItem">
                <h3 class="tituloBuscarPokemon">BUSCA TU POKÉMON FAVORITO!</h3>
                <div class="buscadorDePokemons">
                    <input type="text" id="name" placeholder="Buscar..." data-fn="buscadorInput" class="box">
                    <img class="pikaBuscador" data-fn="pikaBuscador" src="./style/images/pikaLupa.png" alt="PikachuBuscador">
                </div>
                
            </div>    
        </div>
    </header>
    <main>
        <div class="pokemonContainer"></div>
        <button class="btnSigPag" data-fn="btnSigPag">Siguiente Página</button>
    </main>
    
</body>
</html>
